<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css\data.css">
</head>

<body>
    <a href="Information.html"><i class="fa fa-chevron-left fa-2x" id="back" aria-hidden="true"></i></a>
    <div class="container">
        <h2>Global live data</h2>
        <br><br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Total Cases</th>
                    <th scope="col">Total Death</th>
                    <th scope="col">Total Recoveries</th>
                    <th><button onclick="refreshData()"><i class="fa fa-refresh" aria-hidden="true"></i></button> </th>
                </tr>
            </thead>
            <tbody>
                <tr id="data-all">

                </tr>
            </tbody>
        </table>
        <br>

    </div>

    <div class="container">
        <h2>Country data</h2>
        <div class="input">
            <input type="text" placeholder="Enter Country" class="input_text">
            <input type="submit" value="Submit" class="submit">
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Country</th>
                    <th scope="col">Total Cases</th>
                    <th scope="col">Total Death</th>
                    <th scope="col">Total Recoveries</th>
                </tr>
            </thead>
            <tbody>
                <tr id="data">
                    <th scope="col" class="country"></th>
                    <th scope="col" class="cases"></th>
                    <th scope="col" class="death"></th>
                    <th scope="col" class="recover"></th>
                </tr>
            </tbody>
        </table>
        <br>

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js\data.js"></script>

</html>
